
<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template.">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" 
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style=" border-radius:3px; text-align:left;">
                                <tr>
                                    <td style="padding:0;">
                                        <p style="font-size: 22px; color:#111; margin:0;">Hello,</p>
                                        <span style="display:inline-block; vertical-align:middle; margin:10px 0; width:100px;"></span>
                                        <p style="color:#111; font-size: 22px;line-height:34px; margin:0;">
                                            Access the link below to change your password.
                                            <br>Password reset is valid for 1 hour.
                                        </p>
                                        <a href="javascript:void(0);" style="background:#1e90ff;text-decoration:none !important; font-weight:600; margin-top:35px; color:#fff; font-size:18px;padding:15px 40px;display:inline-block;">Reset
                                            Password
                                        </a>
                                        <span style="display:flex; vertical-align:middle; margin:10px 0; width:100px;"></span>
                                        <p style="color:#111; font-size: 22px;line-height:34px; margin:0;">This mail is for sending only.</p>
                                        <p style="color:#111; font-size: 22px;line-height:34px; margin:0;"> Thanks.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="height:80px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
