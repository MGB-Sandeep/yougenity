<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Yougenity</title>

    <!-- Bootstrap CSS -->
    <link href="assets/dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="assets/dist/css/Custom.css" rel="stylesheet">
    <link href="assets/dist/css/responsive.css" rel="stylesheet">

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


  </head>
  <body id="login">
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-lg-5 ">
            <div class="text-center justify-content-center d-lg-flex align-items-lg-center h-100">
                <a href="index.html" class="brand">Yougenity</a>
            </div>
        </div>
        <div id="main-content" class="col-lg-7 ms-sm-auto d-lg-flex align-items-lg-center">
          <div class="outter-wrap w-100">
            <h2 class="log-heading pb-lg-5 pb-4 mb-lg-4">Log In</h2>
            <form action="profile.html">
                <div class="mb-3 mt-3">
                  <label class="pb-2" for="email">Email</label>
                  <input type="email" class="form-control" id="email"  name="email">
                </div>
                <div class="mb-5">
                  <label class="pb-2" for="pwd">Password</label>
                  <input type="password" class="form-control" id="pwd"  name="pswd">
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
                <div class="forgot-password  text-end mt-3">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="signup text-center mt-5 pt-lg-5">
                  <span>Don't have an account? </span> <a href="signup.html">Sign Up</a>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

  <script src=".assets/dist/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
